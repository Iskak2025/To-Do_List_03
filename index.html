<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-do List</title>
  <link rel="icon" href="favicon/Ð˜ÐºÐ¾Ð½ÐºÐ° TO-DO_List.png">


  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <h1>To-do List</h1>

      <div class="input-section">
        <input id="todo-input" class="input" type="text" placeholder="ðŸ“‘ Add your todo here.." />
        <button id="add-button" class="btn btn-add"><i class="bx bx-plus bx-sm"></i></button>
      </div>
    </header>

    <div class="todos-filter">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="delete-selected" class="btn">Delete Selected</button>
        <button id="delete-all" class="btn">Delete All</button>
        <button id="load-api" class="btn">Load API tasks</button>
      </div>

      <div class="counts">
        <div>Completed: <span id="c-count">0</span></div>
        <div>Total: <span id="r-count">0</span></div>
      </div>
    </div>

    <ul id="all-todos" class="todos-list" aria-live="polite"></ul>

    <div class="filters">
      <div class="dropdown">
        <button class="dropbtn">Filter</button>
        <div class="dropdown-content">
          <a href="#" id="all">All</a>
          <a href="#" id="rem">Pending</a>
          <a href="#" id="com">Completed</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
